<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endava People</title>
    <script src="js/listFillers.js"></script>
    <script src="js/index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/css-reset.css">
</head>

<body>
    <header id="header-section">
        <img src="assets/logo.png">
    </header>
    <main id="body-wrapper">
        <section id="left-section">
            <section id="top-left">
                <div id="user-info">
                    <header>
                        <h1 id="full-name"></h1>
                        <p id="title"></p>
                        <p id="department"></p>
                    </header>
                    <footer>
                        <div id="location-section">
                            <div id="location-pin"></div>
                            <p id="location"></p>
                        </div>
                        <p id="office"></p>
                        <p id="desk"></p>
                    </footer>
                </div>
                <div id="user-img"></div>
            </section>
            <!-- middle left -->
            <section id="middle-left">
                <section id="skills-section">
                    <!-- CORE TECHNICAL SKILLS -->
                    <p class="section-title uppercase">core technical skills</p>
                    <div id="skills-content">
                        <div id="left-skills-content" class="no-display">
                            <div id="skills-list" class="no-display">
                                <p class="section-subtitle uppercase">Skills</p>
                            </div>
                            <div id="tools-list" class="no-display">
                                <p class="section-subtitle uppercase">Tools</p>
                            </div>
                        </div>
                        <!-- Techniques & Methods -->
                        <div id="techniques-list">
                            <p class="section-subtitle uppercase">Techniques & Methods</p>
                            <p class="primary skill uppercase">iterative</p>
                            <p class="primary skill uppercase">agile</p>

                        </div>
                    </div>
                    <!-- EDUCATION AND TRAININGS -->
                    <p class="section-title uppercase">education and trainings</p>
                    <div id="Qualifications-list">
                            <p class="section-subtitle uppercase">Skills</p>
                        </div>
                </section>
                <section id="experience">

                </section>
            </section>
        </section>
        <section id="right-section">
            <section id="top-right">
                <div>
                    <p class="section-title uppercase">summary</p>
                    <div id="summary-container">
                        <div id="summary-content"></div>
                    </div>
                </div>
                <div>
                    <p class="section-subtitle">Employee for</p>
                    <p id="duration" class="uppercase"></p>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
