<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/listFillers.js"></script>
    <script src="js/index.js"></script>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Endava People</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto%20Condensed' rel='stylesheet'>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/queries.css" rel="stylesheet">
    <link href="css/print.css" media="print" rel="stylesheet">
    <link href="css/css-reset.css" rel="stylesheet">
</head>

<body>
<!-- HEADER -->
<header id="header-section">
    <img alt="Endava logo" src="assets/logo.png">
</header>

<!-- MAIN WRAPPER -->
<main id="body-wrapper">

    <!-- TOP SECTION -->
    <section id="top-section">

        <!-- TOP LEFT -->
        <section id="top-left">
            <div id="user-info">
                <header>
                    <h1 id="full-name"></h1>
                    <p id="title"></p>
                    <p id="department"></p>
                </header>

                <footer>
                    <div id="location-section">
                        <div id="location-pin"></div>
                        <p id="location"></p>
                    </div>
                    <p id="office"></p>
                    <p id="desk"></p>
                </footer>
            </div>

            <div id="user-img"></div>
        </section>

        <!-- TOP RIGHT -->
        <section id="top-right">

            <!-- SUMMARY SECTION -->
            <div class="no-display" id="summary-section">
                <h2 class="section-title uppercase">
                    Summary
                </h2>

                <div id="summary-container">
                </div>
            </div>

            <!-- EMPLOYEE DURATION -->
            <div>
                <h3 class="section-subtitle">
                    Employee for
                </h3>

                <p class="uppercase" id="duration"></p>
            </div>
        </section>
    </section>


    <!-- MIDDLE SECTION -->
    <section id="middle-section">

        <!-- MIDDLE LEFT -->
        <section id="middle-left">

            <!-- CORE TECHNICAL SKILLS SECTION -->
            <section id="skills-section">
                <h2 class="section-title uppercase">
                    Core technical skills
                </h2>

                <div id="skills-content">
                    <div class="no-display" id="left-skills-content">
                        <!-- SKILLS -->
                        <div class="no-display" id="skills-list">
                            <h3 class="section-subtitle">
                                Skills
                            </h3>
                        </div>

                        <!-- TOOLS -->
                        <div class="no-display" id="tools-list">
                            <h3 class="section-subtitle">
                                Tools
                            </h3>
                        </div>
                    </div>

                    <!-- TECHNIQUES & METHODS -->
                    <div class="no-display" id="techniques-list">
                        <h3 class="section-subtitle">
                            Techniques & Methods
                        </h3>
                    </div>
                </div>
            </section>

            <!-- EDUCATION AND TRAININGS SECTION -->
            <section class="no-display" id="education-section">
                <h2 class="section-title uppercase">
                    Education and trainings
                </h2>

                <!-- EDUCATION -->
                <div class="no-display" id="education-list">
                    <h3 class="section-subtitle">
                        Qualifications
                    </h3>
                </div>

                <!-- CERTIFICATIONS -->
                <div class="no-display" id="certifications-list">
                    <h3 class="section-subtitle">
                        Certifications
                    </h3>
                </div>

                <!-- LANGUAGES -->
                <div class="no-display" id="languages-list">
                    <h3 class="section-subtitle">
                        Languages
                    </h3>
                </div>
            </section>

            <!-- PROJECTS SECTION -->
            <section class="no-display" id="projects-section">
                <h2 class="section-title uppercase">
                    Projects
                </h2>

                <ul id="projects-list">
                </ul>
            </section>
        </section>

        <!-- MIDDLE RIGHT -->
        <section id="middle-right">

            <!-- EXPERIENCE SECTION -->
            <div class="no-display" id="areas-of-experience">
                <h2 class="section-title uppercase">
                    Areas of experience
                </h2>

                <!-- EXPERTISE -->
                <div class="no-display" id="expertise-list">
                    <h3 class="section-subtitle">
                        Expertise
                    </h3>
                </div>

                <!-- KNOWLEDGE -->
                <div class="no-display" id="domain-knowledge-list">
                    <h3 class="section-subtitle">
                        Domain knowledge
                    </h3>
                </div>

            </div>

            <!-- INTERESTS SECTION -->
            <div class="no-display" id="interests-section">
                <h2 class="section-title primary uppercase">
                    Interests
                </h2>

                <ul id="interests-list">
                </ul>
            </div>
        </section>
    </section>
</main>
</body>
</html>
